<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Library</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h1>My Library</h1>
            <form id="form">
                <div class="label"><label for="name">Title:</label></div>
                <div><input name ="name" type="text" id="input1" required></div>
                
                <div class="label"><label for="author">Author:</label></div>
                <div><input name ="author" type="text" id="input2" required></div>
                

                <div class="label"><label for="pages">Pages:</label></div>
                <div><input name ="pages" type="number" id="input3" required></div>

                <div class="label"><label for="status">Status:</label></div>
                    <select name="status" id="input4">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                

                <button type="submit">Add Book</button>
             
            </form>

        </div>

       
        <div class="books"></div>



  
    <script src="main.js"></script>
</body>
</html>
